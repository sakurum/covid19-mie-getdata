# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: update workflow

on:
  schedule:
    - cron:  '0 */12 * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
    - name: Run main
      run: |
        python3 main.py
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_DEPLOY_TOKEN }}
        publish_dir: ./data
    - name: commit and push
      env:
        bot_pass: ${{ secrets.BOT_PASS }}
      run: |
        git config --global user.name ${ secrets.BOT_NAME }
        git config --global user.email ${ secrets.BOT_EMAIL }
        git remote set-url origin https://${ secrets.BOT_NAME }:${ secrets.BOT_PASS }@github.com/sakurum/covid19-mie-getdata.git
        git checkout master
        git stage data/*
        git pull
        git commit -m "[updater] `date +%Y/%m/%d` の更新"
        git push
